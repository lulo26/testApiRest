<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="assets/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="assets/bootstrap-icons/bootstrap-icons.min.css"
    />

    <title>Transporte ochoa</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="coL-12">
          <h1 class="text-center">Mascotas</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success" id="btnNuevo">
            <i class="bi bi-person-plus-fill"></i> Nuevo
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- aca iria el contendio renderizado por JS-->

          <table class="table table-hover mt-2">
            <thead>
              <tr>
                <th>id</th>
                <th>nombre</th>
                <th>genero</th>
                <th>fecha nacimiento</th>
                <th>color</th>
                <th>nombre due침o</th>
                <th>esterilizado</th>
              </tr>
            </thead>

            <tbody id="contenido"></tbody>
          </table>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" aria-label="Previous" id="btnAnterior">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" id="li1">
              <a class="page-link" id="btnPagina1"></a>
            </li>
            <li class="page-item" id="li2">
              <a class="page-link" id="btnPagina2"></a>
            </li>
            <li class="page-item" id="li3">
              <a class="page-link" id="btnPagina3"></a>
            </li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" id="btnSiguiente">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Modal de insercion de aprendiz -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="frmCrearMascota"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg bg-dark text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Fromulario de la creaci칩n del vehiculo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="frmAprendiz">
            <div class="modal-body">
              <div class="row g-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control mt-4"
                    placeholder="nombre"
                    aria-label="First name"
                    id="nombre"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control mt-4"
                    placeholder="genero"
                    aria-label="Last name"
                    id="genero"
                  />
                </div>
                <div class="col">
                  <input
                    type="date"
                    class="form-control mt-4"
                    placeholder="fecha"
                    aria-label="First name"
                    id="fecha"
                  />
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control mt-4 mb-4"
                    placeholder="color"
                    aria-label="Last name"
                    id="color"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control mt-4 mb-4"
                    placeholder="nombre del due침o"
                    aria-label="Last name"
                    id="nombre_dueno"
                  />
                </div>
                <div class="col">
                  <select
                    id="esterilizado"
                    class="form-select mt-4 mb-4"
                    aria-label="Default select example"
                  >
                    <option selected>Esterilizado?</option>
                    <option value="true">si</option>
                    <option value="false">no</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Fin de la modal de inserci칩n del aprendiz -->
    <script
      src="assets/bootstrap/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="mascotas.js"></script>
  </body>
</html>
